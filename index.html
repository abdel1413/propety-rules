<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
       <link rel="stylesheet" href="styles.css">
</head>
<body>
 
<div class="grid-container">
  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
</div>

<button class="button">:root</button>
<button class="button-1">@property</button>
<div class="gradient-box"></div>

  <div class="availability">
    <table>
    <th></th>
   <th>Monday</th> 
   <th>Tuesday</th> 
   <th>Wednesday</th> 
   <th>Thursday</th> 
   <th>Friday</th> 
  
   <tr class='sharp'>
       <th class='time'>9:00 AM</th> 
       <td class='available-0'></td>
       <td class='available-1'></td>
       <td class='available-2'></td>
       <td class='available-3'></td>
       <td class='available-4'></td>  
   </tr>
   <tr class='sharp'>
       <th class='time'>10:00 AM</th> 
       <td class='available-3'></td>
       <td class='available-2'></td>
       <td class='available-3'></td>
       <td class='available-4'></td>
       <td class='available-4'></td> 
   </tr>
   <tr class='half'>
        <th class='time'>11:00 AM</th>  
       <td class='available-3'></td>
        <td class='available-3'></td>
       <td class='available-4'></td>
       <td class='available-4'></td>
       <td class='available-4'></td>
   </tr>
   <tr class='sharp'>
    <th class='time'>12:00 PM</th> 
    <td class='available-0'></td>
       <td class='available-2'></td>
       <td class='available-3'></td>
       <td class='available-4'></td>
       <td class='available-5'></td>
      
   </tr>
   <tr class='half'>
       <th class='time'>1:00 PM </th>
        <td class='available-2'></td>
       <td class='available-3'></td>
       <td class='available-0'></td>
       <td class='available-4'></td>
       <td class='available-4'></td>
       
   </tr>
   <tr class='sharp'>
       <th class='time'>2:00 PM</th>
        <td class='available-3'></td>
       <td class='available-2'></td>
       <td class='available-4'></td>
        <td class='available-3'></td>
       <td class='available-3'></td>
      
   </tr>
   <tr class='half'>
       <th class='time'>3:00 PM</th>
        <td class='available-1'></td>
       <td class='available-3'></td>
       <td class='available-4'></td>
       <td class='available-2'></td>
       <td class='available-2'></td>
       
   </tr>
   <tr class='sharp'>
       <th class='time'>4:00 PM</th>
        <td class='available-4'></td>
       <td class='available-2'></td>
       <td class='available-1'></td>
       <td class='available-0'></td>
       <td class='available-3'></td>
       
   </tr>
   <tr class='half'>
       <th class='time'>5:00 PM</th>
        <td class='available-4'></td>
       <td class='available-0'></td>
       <td class='available-4'></td>
       <td class='available-2'></td>
       <td class='available-3'></td>
     
   </tr>

</table>
<div id='legend'> 
    <span>Availability</span> 
    <div class='legend-bar'>
    <span>0</span>
 <div 
 id='legend-gradient'>
         <span class="bars"></span>
    </div>
       <span>5+</span>
</div>
</div>

  </div>
</body>
</html>
